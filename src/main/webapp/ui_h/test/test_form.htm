<html>
<head>
	<meta charset="UTF-8"/>
    <script src="/ui_h/js/jquery.min.js"></script>
<!--     <script src="/ui_h/ajax/libs/fileinput/js/jquery.min.js"></script> -->
	<script src="/ui_h/js/bootstrap.min.js"></script>
	<link href="/ui_h/css/bootstrap.min.css" rel="stylesheet"/>
	<!--设置页面的宽度随着使用者的设备变化二变化 -->
	<meta name="viewport" content="width=device-width,initial-scal=1">
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-md-12 ">
				<form class="form-horizontal" method="post" action="#">
					<!-- 表单区域-->
					<fieldset>
						<!--表单主题-->
						<legend>用户注册</legend>
						<!-- 每一个form-group都可以自定义布局-->
						<div class="form-group">
							<!-- label表示文字提示标签,可以通过表单的组建的id提示-->
							<label class="col-md-2 control-label" for="mid">用户名称</label>
							<div class="col-md-4">
								<input class="form-control" id="mid" type="text"/>
							</div>
						</div>
						
						<div class="form-group">
							<!-- label表示文字提示标签,可以通过表单的组建的id提示-->
							<label class="col-md-2 control-label" for="password">用户密码</label>
							<div class="col-md-4">
								<input class="form-control" id="password" type="password"/>
							</div>
						</div>
						<div class="form-group">
							<!-- label表示文字提示标签,可以通过表单的组建的id提示-->
							<label class="col-md-2 control-label" for="con">确认密码</label>
							<div class="col-md-4">
								<input class="form-control" id="con" type="password"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label" for="sex">性别</label>
							<div class="col-md-5">
								<div class="radio-inline">
									<input type="radio" name="sex" id="sex-man" value="man" checked/>男
								</div>
								<div class="radio-inline">
									<input type="radio" name="sex" id="sex-woman" value="woman"/>女
								</div>
							</div>	
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label" for="lock">锁定状态</label>
							<div class="col-md-5">
								<label class="checkbox-inline">
									<input type="checkbox" value="lock" name="city" id="lock"/>锁定
								</label>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-2" for="city">所在城市</label>
							<div class="col-md-4">
								<select id="city" class="form-control">
									<option value="中国">中国</option>
									<option value="outher">其他</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-6 col-md-offset-3">
								<input class="btn btn-primary" type="submit" value="提交"/>
								<input class="btn btn-warning" type="reset" value="重置"/>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>	
	<div>
</body>
</html>
