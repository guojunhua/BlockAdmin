<button class="layui-btn layui-btn-sm quickadd" title="快速添加">
<i class="layui-icon">&#xe61f;</i>
</button>
<script type="text/javascript">
$(function () {


//添加
function quickadd(edit){
    	var index = layui.layer.open({
        title : "快速添加按钮",
        type : 2,
        content : "/button/quick/${menu.code!}-${object.code!}?template=lay",
        success : function(layero, index){
            var body = layui.layer.getChildFrame('body', index);
            if(edit){
                body.find(".newsName").val(edit.newsName);
                body.find(".abstract").val(edit.abstract);
                body.find(".thumbImg").attr("src",edit.newsImg);
                body.find("#news_content").val(edit.content);
                body.find(".newsStatus select").val(edit.newsStatus);
                body.find(".openness input[name='openness'][title='"+edit.newsLook+"']").prop("checked","checked");
                body.find(".newsTop input[name='newsTop']").prop("checked",edit.newsTop);
                form.render();
            }
            setTimeout(function(){
                layui.layer.tips('点击此处返回', '.layui-layer-setwin .layui-layer-close', {
                    tips: 3
                });
            },500)
        }
    })
    layui.layer.full(index);
    //改变窗口大小时，重置弹窗的宽高，防止超出可视区域（如F12调出debug的操作）
    $(window).on("resize",function(){
        layui.layer.full(index);
    })
}

$(".quickadd").click(function(){
	quickadd();
	//var checkStatus = layui.table.checkStatus('gridTable')
    //,data = checkStatus.data;
    //layer.alert('len:'+data.length+','+JSON.stringify(data));
})


});
</script>
