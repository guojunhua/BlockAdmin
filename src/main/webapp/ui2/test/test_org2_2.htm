.orgchart .node .title {

.orgchart.r2l .node .title {

  -webkit-transform: rotate(-90deg) translate(60px, 60px) rotateY(180deg);
}

.orgchart .node .content {

}

}

.orgchart .node .edge {

}

.orgchart .edge:hover {
  color: #000;
}

.orgchart td.left,
.orgchart td.top,
.orgchart td.right {
  border-color: #999;
}

.orgchart td>.down {

}
